<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>TrainScheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- <link href="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/css/bootstrap-timepicker.min.css" rel="stylesheet" /> -->
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <!-- Link to Moment should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
  <!-- Script -->
  <script src="assets/javascript/Moment.js"></script>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css"> 

</head>

<body>

  <div class="container">

    <br>
    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

    <div class="row trainTime">
      <div class="col-lg-12">
        <table class="table table-bordered table-hover train-table">
           <caption>Current Train Schedule</caption>
           <thead class="thead-dark">                
               <tr>
                   <th scope="col">Train Name</th>
                   <th scope="col">Destination</th>
                   <th scope="col">Frequency(min)</th>
                   <th scope="col">Next Arrival</th>
                   <th scope="col">Minutes Away</th>
                   <th scope="col">Action</th>
               </tr>              
           </thead>
           <tbody class="trainlist">              
           </tbody>
        </table>
      </div>
    </div>
  

  <!-- Add Train -->
  <div class="row addTrain">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">
          Add Train
        </div>
        <div class="card-body">
          <form>  
            <div class="form-group row">
              <label for="train-name">Train Name</label>
              <input class="form-control" id="train-name" type="text" >
            </div>
            <div class="form-group row">
              <label for="destination">Destination</label>
              <input class="form-control" id="destination" type="text" >
            </div>
            <div class="form-group row">
               <label for="first-train-time">First Train Time(HH:mm Military Time)</label>
               <input class="form-control timeInput" id="first-train-time" type="text"  placeholder="00:00" >
            </div>
            <div class="form-group row">
              <label for="frequency">Frequency (min)</label>
              <input class="form-control" id="frequency" type="number" min="0">
            </div>
            <button class="btn btn-primary float-right" id="submit" type="submit">Submit</button>
          </form>
        </div><!--end of card body-->    
    </div><!--end of card-->
  </div> <!--end of col-->
  </div><!--end of row-->
 

  <!-- Edit Train -->
  <div class="row updateTrain">
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">
          Edit Train
        </div>
        <div class="card-body">
          <form>  
            <div class="form-group row">
              <label for="train-name">Train Name</label>
              <input class="form-control" id="train-name-u" type="text" >
            </div>
            <div class="form-group row">
              <label for="destination">Destination</label>
              <input class="form-control" id="destination-u" type="text" >
            </div>
            <div class="form-group row">
               <label for="first-train-time">First Train Time</label>
               <input class="form-control timeInput" id="first-train-time-u" type="input" >
            </div>
            <div class="form-group row">
              <label for="frequency">Frequency (min)</label>
              <input class="form-control" id="frequency-u" type="number" min="0">
            </div>
            <button class="btn btn-primary float-right" id="submitUp" type="submit">Submit</button>
          </form>
        </div><!--end of card body-->    
    </div><!--end of card-->
  </div> <!--end of col-->
  </div><!--end of row-->
  </div> <!--end of container-->

  

</body>

</html>
